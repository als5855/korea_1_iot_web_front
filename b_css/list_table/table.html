<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table.html</title>
  <style>
    caption {
      caption-side: bottom;
    }

    table {
      border: 1px solid black;
      border-collapse: collapse;

      /* 수평거리(좌우) 수직거리(상하) */
      /* border-spacing: 10px 20px;
      border-spacing: 20px; */
    }

    th {
      border: 1px solid pink;
    }

    td {
      border: 1px solid lightblue;
    }

    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <table>
    <caption>현재상영영화</caption>
    <tr>
      <th>영화제목</th>
      <th>개봉일</th>
      <th>평점</th>
    </tr>
    <tr>
      <td>늘봄가든</td>
      <td>2024.08.21</td>
      <td>5.79점</td>
    </tr>
    <tr>
      <td>행복의 나라</td>
      <td>2024.08.14</td>
      <td>7.74점</td>
    </tr>
  </table>
</body>
</html>
