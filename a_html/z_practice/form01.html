<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form01.html</title>
  <style>
    li input {
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>롯데자이언츠몰 회원가입을 환영합니다.</h1>

  <form>
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="id">아이디
            <input type="text" id="id" placeholder="4자리~10자리 사이, 공백없이"
            required />
          </label>
        </li>
        <li>
          <label for="email">이메일    
            <input type="email" id="email" />
          </label>
        </li>
        <li>
          <label for="password">비밀번호
            <input type="password" id="password" placeholder="문자와 숫자, 특수 기호 포함"
            required />
          </label>
        </li>
        <li>
          <label for="password">비밀번호 확인
            <input type="password" id="password" />
          </label>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 수신  </legend>
      <input type="radio" name="email" value="yes" />
      <label for="name">메일수신</label>
      <input type="radio" name="email" value="no" />
      <label for="name">메일수신 안함</label>
    </fieldset>

    <button>가입하기</button>
    <button>취소</button>
  </form>

</body>
</html>
