<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list01.html</title>
</head>
<body>
  <!-- HTML 리스트 -->
  <!-- 
    1. 순서가 있는 리스트(order List)

    2. 순서가 없는 리스트(unorder List)
    
    (+) 리스트 내에서 나여되는 항목(list item: li)
  -->

  <ol start="10">
    <li type="I">첫 번째 항목</li>
    <li type="1">두 번째 항목</li>
    <li type="A">세 번째 항목</li>
    <li type="a">네 번째 항목</li>
    <li type="i">다섯 번째 항목</li>
  </ol>

  <ul style="list-style-type: square;">
    <li>항목 1</li>
    <li>항목 2</li>
    <li>항목 3</li>
  </ul>

    <!-- 3. dl, dt, dd 태그 - 설명을 나열하는 목록 
    : Definition + List / Title / Data
    -->

    <h2>상품구성</h2>
    <dl>
      <dt>a 상품</dt>
      <dd>상품가격</dd>
      <dd>상품 할인율</dd>
    </dl>
    <dl>
      <dt>b 상품</dt>
      <dd>상품가격</dd>
      <dd>상품 할인율</dd>
    </dl>

</body>
</html>
